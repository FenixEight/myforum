<%inherit file="base.html"/>


<%def name="page_content()">

<h1>Edit comment</h1>

<form method="post" action="${url_for('edit_comment', comment_id=comment.id)}">
	<div class="input-section">
		<label>Your name</label>
		<input type="text" name="user_name" value="${comment.user_name}" />
	</div>
	<div class="input-section">
		<label>Your comment</label>
		<textarea name="comment_text">${comment.comment_text}</textarea>
	</div>
	<input type="submit" value="Save changes">
	- <a href="${url_for('home')}">Cancel</a>
</form>

</%def>
